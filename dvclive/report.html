<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>

</head>
<body>
    
        <div id="params_yaml" style="text-align: center; padding: 10x">

            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  Sequence Length</th><th style="text-align: right;">  Dropout</th><th style="text-align: right;">  Embedding Dimension</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">              120</td><td style="text-align: right;">      0.5</td><td style="text-align: right;">                  120</td></tr>
</tbody>
</table>
            </div>
        </div>

        <div id="metrics_json" style="text-align: center; padding: 10x">
            <p>metrics_json</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  train.loss</th><th style="text-align: right;">  train.accuracy</th><th style="text-align: right;">  eval.loss</th><th style="text-align: right;">  eval.accuracy</th><th style="text-align: right;">  step</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">    0.187775</td><td style="text-align: right;">        0.926546</td><td style="text-align: right;">    0.30341</td><td style="text-align: right;">       0.882123</td><td style="text-align: right;">     3</td></tr>
</tbody>
</table>
            </div>
        </div>

    <div id = "static_eval_accuracy">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "accuracy": "0.8785743713378906", "rev": "workspace"}, {"step": "1", "accuracy": "0.8841288089752197", "rev": "workspace"}, {"step": "2", "accuracy": "0.8854659795761108", "rev": "workspace"}, {"step": "3", "accuracy": "0.8821229934692383", "rev": "workspace"}]}, "title": "eval/accuracy", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "accuracy", "type": "quantitative", "title": "accuracy", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "accuracy", "title": "accuracy", "type": "quantitative"}]}, "transform": [{"loess": "accuracy", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "accuracy", "type": "quantitative", "title": "accuracy", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "accuracy", "title": "accuracy", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "accuracy", "type": "quantitative", "title": "accuracy", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_eval_accuracy', spec);
        </script>
    </div>

    <div id = "static_train_accuracy">

</html>
